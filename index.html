<!DOCTYPE html>
<html>

<head>
	<title>Movie Modal</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./assets/css/style.css" />
	
</head>

<body>
	<header class="bg-primary p-4 mb-4">
		<div class="container-fluid">
			<div class="row align-items-center">
				<div class="col-6">
					<h1 class="text-white">Movie Gallary</h1>
				</div>
				<div class="col-6 text-right">
					<button class="btn btn-success" id="showModal">Add Movie</button>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row" id="movieInfo">
			<!-- <div class="col-md-4"> -->
			<!-- <div class="card"> -->
			<!-- <div class="card-body"> -->
			<!-- <figure> -->
			<!-- <h3> Movie Title </h3> -->
			<!-- <img src="" alt="" title=""> -->
			<!-- </figure> -->
			<!-- <figcaption> -->
			<!-- <p> 5/5 </p> -->
			<!-- </figcaption> -->
			<!-- </div> -->
			<!-- </div> -->
			<!-- </div> -->
		</div>
	</div>
	
	<!-- position fixed element -->

	<div id="backDrop" class="backDrop d-none"></div>
	<div id="myModal" class="myModal p-4 d-none">
		<div class="myModal-content">
			<h3>Add Movie Info <i class="myclose fa-solid fa-xmark"></i></h3>
			<form id="moveForm">
				<div class="form-group">
					<label for="title"> Title </label>
					<input type="text" name="title" id="title" class="form-control" required />
				</div>
				<div class="form-group">
					<label for="imgUrl"> image Url <small>[ Image resolution should be 300*175]</small> </label>
					<input type="text" name="imgUrl" id="imgUrl" class="form-control" required />
				</div>
				<div class="form-group">
					<label for="rating"> Rating </label>
					<input type="text" name="rating" id="rating" class="form-control" required />
				</div>
				<div class="form-group text-right">
					<button class="btn btn-info" type="submit">Add Movie</button>
					<button type="button" class="btn btn-danger myclose">Cancel</button>
				</div>
			</form>
		</div>
	</div>
	<script src="./assets/js/app.js"></script>
</body>

</html>
